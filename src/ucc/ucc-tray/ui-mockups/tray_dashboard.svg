<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="480" viewBox="0 0 800 480">
  <rect width="100%" height="100%" fill="#121212"/>

  <!-- Container / popup -->
  <rect x="60" y="40" rx="10" ry="10" width="680" height="400" fill="#1e1e1e" stroke="#2c2c2c" stroke-width="1"/>

  <!-- Tabs -->
  <g font-family="Segoe UI, Roboto, Arial" fill="#cfcfcf" font-size="16">
    <rect x="72" y="48" width="190" height="36" rx="6" fill="#0e72ff" />
    <text x="168" y="74" fill="#ffffff" text-anchor="middle">Dashboard</text>

    <rect x="266" y="48" width="220" height="36" rx="6" fill="#2b2b2b" />
    <text x="376" y="74" fill="#cfcfcf" text-anchor="middle">Performance</text>

    <rect x="494" y="48" width="232" height="36" rx="6" fill="#2b2b2b" />
    <text x="610" y="74" fill="#cfcfcf" text-anchor="middle">Hardware</text>
  </g>

  <!-- Header area -->
  <text x="90" y="110" fill="#ffffff" font-family="Segoe UI, Roboto" font-size="20">System Dashboard</text>
  <text x="90" y="135" fill="#9aa0a6" font-size="12">Quick overview of system status and key controls</text>

  <!-- Gauges / cards -->
  <g transform="translate(90,150)">
    <rect x="0" y="0" width="240" height="200" rx="8" fill="#151515" stroke="#2b2b2b"/>
    <text x="120" y="26" fill="#cfcfcf" text-anchor="middle" font-size="14">CPU Temp</text>
    <circle cx="120" cy="110" r="48" fill="#111" stroke="#3a82ff" stroke-width="6"/>
    <text x="120" y="116" fill="#ffffff" font-size="20" text-anchor="middle">62°C</text>
  </g>

  <g transform="translate(360,150)">
    <rect x="0" y="0" width="240" height="200" rx="8" fill="#151515" stroke="#2b2b2b"/>
    <text x="120" y="26" fill="#cfcfcf" text-anchor="middle" font-size="14">Power Profile</text>
    <rect x="30" y="70" width="180" height="10" rx="6" fill="#2b2b2b"/>
    <rect x="140" y="60" width="14" height="30" rx="7" fill="#0e72ff"/>
    <text x="120" y="135" fill="#9aa0a6" font-size="12" text-anchor="middle">Performance</text>
  </g>

  <g transform="translate(630,150)">
    <rect x="0" y="0" width="110" height="200" rx="8" fill="#151515" stroke="#2b2b2b"/>
    <text x="55" y="26" fill="#cfcfcf" text-anchor="middle" font-size="14">Battery</text>
    <rect x="20" y="60" width="70" height="20" rx="4" fill="#0e72ff"/>
    <text x="55" y="80" fill="#ffffff" font-size="16" text-anchor="middle">100%</text>
    <text x="55" y="140" fill="#9aa0a6" font-size="12" text-anchor="middle">Fully Charged</text>
  </g>

  <!-- Footer quick buttons -->
  <g transform="translate(90,370)" fill="#cfcfcf" font-family="Segoe UI" font-size="13">
    <rect x="0" y="0" width="150" height="40" rx="6" fill="#2b2b2b"/>
    <text x="75" y="26" text-anchor="middle">Open Control Center</text>

    <rect x="170" y="0" width="150" height="40" rx="6" fill="#2b2b2b"/>
    <text x="245" y="26" text-anchor="middle">Show Hardware</text>

    <rect x="340" y="0" width="180" height="40" rx="6" fill="#1e1e1e" stroke="#2c2c2c"/>
    <text x="430" y="26" text-anchor="middle" fill="#9aa0a6">Notifications · Settings</text>
  </g>

  <!-- Annotation (small) -->
  <text x="72" y="460" fill="#6b6f74" font-size="11">Mockup: Dashboard tab – compact gauges and quick actions</text>
</svg>