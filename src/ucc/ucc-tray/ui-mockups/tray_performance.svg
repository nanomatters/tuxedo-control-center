<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="480" viewBox="0 0 800 480">
  <rect width="100%" height="100%" fill="#121212"/>
  <rect x="60" y="40" rx="10" ry="10" width="680" height="400" fill="#1e1e1e" stroke="#2c2c2c" stroke-width="1"/>

  <!-- Tabs -->
  <g font-family="Segoe UI, Roboto, Arial" fill="#cfcfcf" font-size="16">
    <rect x="72" y="48" width="190" height="36" rx="6" fill="#2b2b2b" />
    <text x="168" y="74" fill="#cfcfcf" text-anchor="middle">Dashboard</text>

    <rect x="266" y="48" width="220" height="36" rx="6" fill="#0e72ff" />
    <text x="376" y="74" fill="#ffffff" text-anchor="middle">Performance</text>

    <rect x="494" y="48" width="232" height="36" rx="6" fill="#2b2b2b" />
    <text x="610" y="74" fill="#cfcfcf" text-anchor="middle">Hardware</text>
  </g>

  <text x="90" y="110" fill="#ffffff" font-family="Segoe UI" font-size="20">Performance Controls</text>
  <text x="90" y="135" fill="#9aa0a6" font-size="12">Profiles, power, CPU/GPU power sliders and presets</text>

  <!-- Profile selector / quick presets -->
  <g transform="translate(90,160)">
    <text x="0" y="0" fill="#cfcfcf" font-size="13">Power Profile</text>
    <rect x="0" y="8" width="540" height="14" rx="8" fill="#2b2b2b"/>
    <circle cx="400" cy="15" r="8" fill="#0e72ff"/>
    <text x="270" y="40" fill="#9aa0a6" font-size="12">Performance</text>

    <g transform="translate(0,70)">
      <rect x="0" y="0" width="160" height="40" rx="6" fill="#2b2b2b"/>
      <text x="80" y="26" text-anchor="middle">Eco</text>
      <rect x="180" y="0" width="160" height="40" rx="6" fill="#2b2b2b"/>
      <text x="260" y="26" text-anchor="middle">Balanced</text>
      <rect x="360" y="0" width="160" height="40" rx="6" fill="#0e72ff"/>
      <text x="440" y="26" text-anchor="middle" fill="#ffffff">Performance</text>
    </g>
  </g>

  <!-- Sliders area -->
  <g transform="translate(90,260)" fill="#cfcfcf" font-family="Segoe UI">
    <text x="0" y="0" font-size="13">CPU Power Limit (W)</text>
    <rect x="0" y="8" width="540" height="14" rx="8" fill="#2b2b2b"/>
    <rect x="420" y="-2" width="6" height="28" rx="4" fill="#0e72ff"/>
    <text x="560" y="16" fill="#9aa0a6">75 W</text>

    <text x="0" y="50" font-size="13">GPU Power Limit (W)</text>
    <rect x="0" y="58" width="540" height="14" rx="8" fill="#2b2b2b"/>
    <rect x="340" y="48" width="6" height="28" rx="4" fill="#0e72ff"/>
    <text x="560" y="66" fill="#9aa0a6">95 W</text>
  </g>

  <!-- Presets & apply -->
  <g transform="translate(90,360)">
    <rect x="0" y="0" width="200" height="40" rx="6" fill="#2b2b2b"/>
    <text x="100" y="26" text-anchor="middle">Apply</text>

    <rect x="220" y="0" width="200" height="40" rx="6" fill="#2b2b2b"/>
    <text x="320" y="26" text-anchor="middle">Save Preset</text>

    <rect x="440" y="0" width="200" height="40" rx="6" fill="#1e1e1e" stroke="#2c2c2c"/>
    <text x="540" y="26" text-anchor="middle" fill="#9aa0a6">Advanced Settings</text>
  </g>

  <text x="72" y="460" fill="#6b6f74" font-size="11">Mockup: Performance tab â€“ profiles, power sliders, and presets</text>
</svg>