<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="480" viewBox="0 0 800 480">
  <rect width="100%" height="100%" fill="#121212"/>
  <rect x="60" y="40" rx="10" ry="10" width="680" height="400" fill="#1e1e1e" stroke="#2c2c2c" stroke-width="1"/>

  <!-- Tabs -->
  <g font-family="Segoe UI, Roboto, Arial" fill="#cfcfcf" font-size="16">
    <rect x="72" y="48" width="190" height="36" rx="6" fill="#2b2b2b" />
    <text x="168" y="74" fill="#cfcfcf" text-anchor="middle">Dashboard</text>

    <rect x="266" y="48" width="220" height="36" rx="6" fill="#2b2b2b" />
    <text x="376" y="74" fill="#cfcfcf" text-anchor="middle">Performance</text>

    <rect x="494" y="48" width="232" height="36" rx="6" fill="#0e72ff" />
    <text x="610" y="74" fill="#ffffff" text-anchor="middle">Hardware</text>
  </g>

  <text x="90" y="110" fill="#ffffff" font-family="Segoe UI" font-size="20">Hardware Controls</text>
  <text x="90" y="135" fill="#9aa0a6" font-size="12">Brightness, fans, sensors and device toggles</text>

  <!-- Brightness control -->
  <g transform="translate(90,160)" fill="#cfcfcf" font-family="Segoe UI">
    <text x="0" y="0" font-size="13">Display Brightness</text>
    <rect x="0" y="8" width="540" height="14" rx="8" fill="#2b2b2b"/>
    <rect x="420" y="-2" width="14" height="28" rx="7" fill="#0e72ff"/>
    <text x="560" y="18" fill="#9aa0a6">80%</text>

    <text x="0" y="54" font-size="13">Keyboard Backlight</text>
    <rect x="0" y="62" width="160" height="14" rx="8" fill="#2b2b2b"/>
    <rect x="0" y="90" width="160" height="40" rx="6" fill="#2b2b2b"/>
    <text x="80" y="116" text-anchor="middle">Auto</text>
  </g>

  <!-- Fan controls -->
  <g transform="translate(90,260)" fill="#cfcfcf" font-family="Segoe UI">
    <text x="0" y="0" font-size="13">CPU Fan Curve</text>
    <rect x="0" y="8" width="540" height="80" rx="6" fill="#151515" stroke="#2b2b2b" />
    <text x="270" y="50" fill="#9aa0a6" font-size="12" text-anchor="middle">Editable curve widget (sketch)</text>

    <text x="0" y="110" font-size="13">GPU Fan Curve</text>
    <rect x="0" y="118" width="540" height="80" rx="6" fill="#151515" stroke="#2b2b2b" />
    <text x="270" y="160" fill="#9aa0a6" font-size="12" text-anchor="middle">Editable curve widget (sketch)</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(90,364)">
    <rect x="0" y="0" width="120" height="40" rx="6" fill="#2b2b2b"/>
    <text x="60" y="26" text-anchor="middle">Save</text>

    <rect x="140" y="0" width="120" height="40" rx="6" fill="#2b2b2b"/>
    <text x="200" y="26" text-anchor="middle">Revert</text>

    <rect x="280" y="0" width="120" height="40" rx="6" fill="#0e72ff"/>
    <text x="340" y="26" text-anchor="middle" fill="#ffffff">Apply</text>
  </g>

  <text x="72" y="460" fill="#6b6f74" font-size="11">Mockup: Hardware tab â€“ sliders, fan curves and action buttons</text>
</svg>